name: AWS
description: AWS project type with common configurations.
allowedClouds:
    - AWS
modules:
    # AWS Modules
    - intent: cloud_account
      flavor: aws_provider
      path: aws/cloud_account/aws_provider/1.0
    - intent: kubernetes_cluster
      flavor: eks
      path: aws/kubernetes_cluster/eks/1.0
    - intent: kubernetes_node_pool
      flavor: aws
      path: aws/kubernetes_node_pool/aws/1.0
    - intent: network
      flavor: aws_vpc
      path: aws/network/aws_vpc/1.0
    - intent: service
      flavor: aws
      path: aws/service/aws/1.0
